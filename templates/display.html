{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>DataBase</h2>
<p>Tracked impressions of Myapplication Dndroid App</p>

<table style="width:100%">
  <tr>
    <th>Impression</th> 
    <th>Time</th>
  </tr>
  {% for i in Data%}
  <tr>
    <td>{{i.impression}}</td>
    <td>{{i.time}} Seconds</td>
  </tr>
  {% endfor %}
</table>



</body>
</html>
